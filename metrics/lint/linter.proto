syntax = "proto3";
package linter;

// The Go package name.
option go_package = "linter";

message Message{
    string Type = 1;
    string Message = 2;
    string Suggestion = 3;
    repeated string Path = 4;
    int32 Line = 5;
}

message Linter{
    repeated Message linterResults = 1;
}